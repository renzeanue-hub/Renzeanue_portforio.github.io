  <script>
    const imgs = document.querySelectorAll('.header-slider .slider-img');
    const prevBtn = document.querySelector('.header-slider .slider-area.prev');
    const nextBtn = document.querySelector('.header-slider .slider-area.next');
    let now = 0, timer;
    function show(idx) {
      imgs[now].classList.remove('active');
      now = (idx + imgs.length) % imgs.length;
      imgs[now].classList.add('active');
    }
    prevBtn.addEventListener('click', (e) => {
      show(now - 1);
      resetTimer();
    });
    nextBtn.addEventListener('click', (e) => {
      show(now + 1);
      resetTimer();
    });
    function autoSlide() {
      show(now + 1);
    }
    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(autoSlide, 3500);
    }
    timer = setInterval(autoSlide, 3500);
  </script>
